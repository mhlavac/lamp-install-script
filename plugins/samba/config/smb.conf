[global]
    workgroup = Lamp
    security = user
    follow symlinks = yes
    wide links = yes

[homes]
    comment = Home Directories
    browseable = yes
    writable = yes

[share]
    comment = Share
    path = /srv/samba/share
    browseable = yes
    writable = yes
    guest ok = yes
    read only = no
    create mask = 0777

[www]
    comment = www
    path = /var/www
    browseable = yes
    writable = yes
    guest ok = yes
    read only = no
    create mask = 0777
